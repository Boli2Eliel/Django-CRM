{% extends "partials/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="card mt-3">
        <div class="card-header">
            <h5>Changement de mot de passe</h5>
        </div>

        <div class="card-body">
            <form action="" method="post">
                {% csrf_token%}
                {{form | crispy}}
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'home' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-info" type="submit">
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
